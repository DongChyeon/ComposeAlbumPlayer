name: TimePicker CI

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'build.gradle'
      - '**/*.kt'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - 'build.gradle'
      - '**/*.kt'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Gradle Cache
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('gradle.properties', '**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Checkout Code
      - name: Checkout the code
        uses: actions/checkout@v4

      # Setup JDK
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Grant Execute Permission
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Run Lint and Build
      - name: Run lint and build
        run: ./gradlew ktlintCheck assembleDebug

      # Install Graphviz (for dependency graph generation)
      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      # Generate Project Dependency Graph
      - name: Generate project dependency graph
        run: ./gradlew projectDependencyGraph
        continue-on-error: true

      # Commit and Push Dependency Graph (only on main branch)
      - name: Commit dependency graph
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add project.dot.png || true
          git diff --staged --quiet || git commit -m "chore: Update dependency graph [skip ci]"
          git push || true
        continue-on-error: true

      # Upload Dependency Graph as Artifact (for PRs)
      - name: Upload dependency graph
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-graph
          path: project.dot.png
          retention-days: 30
